version: 2.1
jobs:
    run_tests:
        docker:
            - image: cimg/node:17.2.0
        steps:
            - checkout
            - run:
                  name: Install npm/yarn dependencies
                  command: yarn
            - run:
                  name: Run unit test
                  command: yarn test
            - store_test_results:
                  path: test-results
            - store_artifacts:
                  path: test-results
workflows:
    build_test:
        jobs:
            - run_tests
