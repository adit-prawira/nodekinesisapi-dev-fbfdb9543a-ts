version: 2.1

orbs:
    heroku: circleci/heroku@1.2.6

jobs:
    kinesis_tests:
        docker:
            - image: cimg/node:17.2.0
        steps:
            - checkout
            - run:
                  name: Install npm/yarn dependencies
                  command: yarn
            - run:
                  name: Run unit test
                  command: yarn test

workflows:
    kinesis_cicd_heroku:
        jobs:
            - kinesis_tests
            - heroku/deploy-via-git
